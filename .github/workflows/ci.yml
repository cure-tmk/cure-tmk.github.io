name: CI

on:
  push:
    branches:
      - '**'

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deps

  build:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pnpm prod

  typecheck:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm typecheck

  lint:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm lint

  test:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm test

  pass:
    runs-on: ubuntu-latest
    needs:
      - build
      - typecheck
      - lint
      - test
    steps:
      - run: exit 0

  deploy:
    needs: pass
    if: contains(github.ref, 'main')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
